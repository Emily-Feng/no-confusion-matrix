<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Muddy Paws Adventure Gears</title>
    </head>

    <body>
        <div id="wrap">

                <!-- Logo -->

                    <a href="index.html"><img src="images/logo.png" alt="logo" class="logo"></a>
                </div>
                

                <!-- Search Bar Reference: https://codepen.io/huange/pen/rbqsD -->

                    <div class="search">
                        <input type="text" class="searchTerm" placeholder="What are you looking for?">

                    </div>
                </div>
                
                <!-- Shopping Cart -->
                <a href="cart.html" class="cart"><img src="images/cart.png" alt="shopping cart icon" width="50"></a>
            </div>

            <!-- Navigation -->
            <nav>

                    <a href="products.html">Backpack</a>
                </div>
            </nav>

            <div id="content">
                <a href="products.html">&lt back</a>
                <div class="row">
                    <div id="leftCol">

                        <button class="btn"><img src="images/backpack1.png"></button>

                        <button class="btn"><img src="images/backpack3.png"></button>

                    <h2>Cat Backpack</h2>
                    <div>

                    </div>
                    <div>

                    </div>

                            <input type="image" src="images/crazyberry.png" alt="color crazyberry" value="crazyberry">

                        </div>
                    </div>
                    <div>
                        <p>Size: </p>
                        <a href="images/sizeChart.png" target="_blank" id="sizeChart">Size Chart</a>

                            <input type="button" class="size" value="Small">
                            <input type="button" class="size" value="Medium">
                            <input type="button" class="size" value="Large">

                    </div>
                    <div>
