<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- External Links to CSS files -->
        <link rel="stylesheet" media="all" type="text/css" href="style.css">
        <script type="text/javascript" src="scripts.js"></script>

        <title>Muddy Paws Adventure Gears</title>
    </head>

    <body>
        <div id="wrap">

            <div id="top_row">
                <!-- Logo -->
                <div>
                    <a href="index.html"><img src="images/logo.png" alt="logo" class="logo"></a>
                </div>
                

                <!-- Search Bar Reference: https://codepen.io/huange/pen/rbqsD -->
                <div class="searchBar">
                    <div class="search">
                        <input type="text" class="searchTerm" placeholder="What are you looking for?">
                        <button type="submit" class="searchButton">Search</button>
                    </div>
                </div>
                
                <!-- Shopping Cart -->
                <a href="cart.html" class="cart"><img src="images/cart.png" alt="shopping cart icon" width="50"></a>
            </div>

            <!-- Navigation -->
            <nav>
                <div id="nav">
                    <a href="products.html">Harness</a>
                    <a href="products.html">Attachment</a>
                    <a href="products.html">Collar</a>
                    <a href="products.html">Backpack</a>
                </div>
            </nav>  

            <!-- Content -->
            <div class="row">
                <a href="products.html">&lt back</a>
                <div id="leftCol">
                    <div class="btnGroupVertical">
                        <button class="btn"><img src="images/backpack1.png"></button>
                        <button class="btn"><img src="images/backpack2.png"></button>
                        <button class="btn"><img src="images/backpack3.png"></button>
                        <button class="btn"><img src="images/backpack4.png"></button>
                    </div>
                    <img src="images/backpackMain.png" alt="cat backpack" id="mainImage" width="500px">                    
                </div>
                <div id="rightCol">
                    <h3>Cat Backpack</h3>
                    <a><u>62 Reviews</u></a>
                    <br /><br />
                    <h3>$127.65</h3>
                    <br />
                    <h3>Color: </h3>
                    <div id="btn" class="btnGroupHorizontal">
                        <input type="checkbox" class="color" id="color1" value="strawberry"><img src="images/strawberry.png" alt="color strawberry">
                        <input type="checkbox" class="color" id="color2" value="blackberry"><img src="images/blackberry.png" alt="color blackberry">
                        <input type="checkbox" class="color" id="color3" value="crazyberry"><img src="images/crazyberry.png" alt="color crazyberry">
                        <input type="checkbox" class="color" id="color4" value="fireOrange"><img src="images/fireOrange.png" alt="color fireOrange">
                    </div>
                    <h3>Size: </h3>
                    <a href="images/sizeChart.png" target="_blank" id="sizeChart">Size Chart</a>
                    <div id="btn-1" class="btnGroupHorizontal">
                        <input type="button" class="size" id="size1" value="Tiny">
                        <input type="button" class="size" id="size2" value="Small">
                        <input type="button" class="size" id="size3" value="Medium">
                        <input type="button" class="size" id="size4" value="Large">
                    </div>
                    <br />
                    <h3>Quantity: <input type="text" class="qty" id="qty" name="qty" value="1" size="2"></h3>  
                    <button onclick="addListItem()" id="addToCart">Add to Cart</button>
                    
                </div>
            </div>

            <!-- Footer -->
            <footer>
                <div id="links">
                    <a href="about.html">AboutUs</a>
                    <a href="contact.html">ContactUs</a>
                </div>
                <a href="https://www.facebook.com/" target="_blank"><img src="images/facebook.png" alt="facebook icon"></a>
                <a href="https://www.instagram.com/" target="_blank"><img src="images/instagram.png" alt="instagram icon"></a>
                <a href="https://youtube.com/" target="_blank"><img src="images/youtube.png" alt="youtube icon"></a>
        
            </footer>
        </div>
    </body>

</html>
